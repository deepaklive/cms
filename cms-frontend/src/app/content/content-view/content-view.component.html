
<div *ngIf="content" class="content-main">
  <h4>{{ content.title }}</h4>
  <br />
  <p style="font-style: italic;">By: {{ content.author.first_name }} {{ content.author.last_name }} -
    {{ content.author.email }} , {{content.created_at | timeago}}</p>
  <img
    mat-card-image
    [src]="content.image"
    [alt]="altImage"
    class="content-image"
  />
  <mat-card-content>
    <div [innerHTML]="content.body"></div>
  </mat-card-content>
 
</div>
