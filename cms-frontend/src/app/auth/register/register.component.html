<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Register</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username" 
          class="form-control"
          formControlName="username"
          [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <div class="invalid-feedback">
          Username is required.
        </div>
      </div>
  
      <!-- First Name -->
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input 
          type="text" 
          id="first_name" 
          class="form-control"
          formControlName="first_name"
          [class.is-invalid]="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched">
        <div class="invalid-feedback">
          First name is required.
        </div>
      </div>
  
      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input 
          type="text" 
          id="lastname" 
          class="form-control"
          formControlName="lastname"
          [class.is-invalid]="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched">
        <div class="invalid-feedback">
          Last name is required.
        </div>
      </div>
  
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
  
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div class="invalid-feedback">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input 
          type="password"
          id="confirm_password"
          class="form-control"
          formControlName="confirm_password"
          [class.is-invalid]="(registerForm.get('confirm_password')?.touched && registerForm.get('confirm_password')?.invalid) || passwordsMismatch">
        <div class="invalid-feedback">
          <!-- Show either standard error if confirm_password is empty/invalid or the mismatch error -->
          <span *ngIf="registerForm.get('confirm_password')?.errors?.required">
            Confirm password is required.
          </span>
          <span *ngIf="passwordsMismatch">
            Passwords do not match.
          </span>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
  
      <div *ngIf="successMessage" class="text-success text-center mt-3">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</div>
    </form>
  </div>
