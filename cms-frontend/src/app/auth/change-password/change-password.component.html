<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-header text-center">
        <h5>Change Password</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          <!-- Old Password -->
          <div class="mb-3">
            <label for="oldPassword" class="form-label">Old Password</label>
            <input 
              type="password" 
              id="oldPassword" 
              class="form-control" 
              formControlName="oldPassword" 
              [ngClass]="{'is-invalid': submitted && f.oldPassword.errors}">
            <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
              Old Password is required.
            </div>
          </div>
  
          <!-- New Password -->
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input 
              type="password" 
              id="newPassword" 
              class="form-control" 
              formControlName="newPassword" 
              [ngClass]="{'is-invalid': submitted && f.newPassword.errors}">
            <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
              <div *ngIf="f.newPassword.errors.required">New Password is required.</div>
              <div *ngIf="f.newPassword.errors.minlength">New Password must be at least 8 characters.</div>
            </div>
          </div>
  
          <!-- Confirm New Password -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-control" 
              formControlName="confirmPassword" 
              [ngClass]="{'is-invalid': submitted && f.confirmPassword.errors}">
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required.</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match.</div>
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
